<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Clock.css">
</head>

<body>
    <div class="background">
        <div class="timeClock">
            <div class="content--time">
                <div class="content--time__big" id="days">
                </div>
                <div class="content--time__mini">
                    <h3>Days</h3>
                </div>
            </div>
            <div class="content--time">
                <div class="content--time__big" id="hours">
                </div>
                <div class="content--time__mini">
                    <h3>Hours</h3>
                </div>
            </div>
            <div class="content--time">
                <div class="content--time__big" id="minutes">
                </div>
                <div class="content--time__mini">
                    <h3>Minutes</h3>
                </div>
            </div>
            <div class="content--time">
                <div class="content--time__big" id="seconds">
                </div>
                <div class="content--time__mini">
                    <h3>Seconds</h3>
                </div>
            </div>
        </div>
    </div>
    <script src="./Clock.js"></script>
</body>

</html>
